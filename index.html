<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>SIIOF</title>
    
</head>
<body>
    <div class="contenedor">

        <div class="left-panel">
            <h2 class="Bienvenidos">Bienvenidos</h2>
            <img src="logo_FIRA.png" class="logo_FIRA" alt="Logo FIRA">
        </div>

        <div class="right-panel">
            <img src="logo_SIIOF.png" class="logo_SIIOF" alt="Logo SIIOF">
            <form class="formulario">
                <input class="input-degradado" type="text" id="username" name="username" required>
                <input class="input-degradado" type="password" id="password" name="password" required>
                <p class="olvidar-contra"><a href="indefinido">¿Olvidaste tu contraseña?</a></p>
                <button class="boton-ingresar"type="submit">Ingresar</button>
            </form>
        </div>

    </div>
</body>

</html>
